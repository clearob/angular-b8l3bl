
<p>Products</p>
<div style="margin:50px;">
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Product name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">product name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="id">Product ID</label>
        <input type="integer" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
        <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
            <div *ngIf="f.id.errors.required">Id is required</div>
        </div>
        <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
            <div *ngIf="f.id.errors.pattern">only numeric</div>
        </div>
    </div>
     <div class="form-group">
        <label for="manager">Product manager</label>
        <input type="text"  class="form-control" />
       
    </div>
     <div class="form-group">
        <label for="salesDate">Sales start date</label>
        <input type="date" formControlName="salesDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salesDate.errors }" />
        <div *ngIf="submitted && f.salesDate.errors" class="invalid-feedback">
            <div *ngIf="f.salesDate.errors.required">Sales Date is required</div>
        </div>
    </div>
    <div class="form-group">
        <button    class="btn btn-primary">Submit</button>
         <button    class="btn btn-primary">Clean</button>
    </div>
</form>
